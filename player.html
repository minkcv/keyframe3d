<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Keyframe3D Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/three.js"></script>
    <script src="js/BufferGeometryUtils.js"></script>
    <script src="player.js"></script>
    <style>
        html, body {
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        .player {
            width: 100%;
            height: 500px;
            position: relative;
        }
        .controls {
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class='player' id='player1'>
        <div class='controls'>
            <button onclick='playPlayer("player1")'>Play</button>
            <button onclick='pausePlayer("player1")'>Pause</button>
        </div>
    </div>
    <div class='player' id='player2'>
        <div class='controls'>
            <button onclick='playPlayer("player2")'>Play</button>
            <button onclick='pausePlayer("player2")'>Pause</button>
        </div>
    </div>
    
    <script type='text/javascript'>
        // 'http://minkcv.github.io/keyframe3d/demos/demo-1.json'
        // python2: python -m SimpleHTTPServer 8000
        // python3: python -m http.server
        
        var pc1 = createContext('player1');
        loadProjectPlayer('http://localhost:8000/demos/demo-0.json', pc1);

        var pc2 = createContext('player2');
        loadProjectPlayer('http://localhost:8000/demos/demo-1.json', pc2);
        
    </script>
</body>
</html>
